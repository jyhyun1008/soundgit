<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sound-Git</title>
    <meta name="summary" content="A git-based static mp3 player">
    <link rel="shortcut icon" href="./Peachtartshortcut.ico">
    <link rel="stylesheet" media="screen" href="./css/main.css?v=0.0.7">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta property="og:image" content="./peachtart1.png" /> 
    <meta property="og:title" content="Sound-Git" /> 
    <meta property="og:description" content="A git-based static mp3 player" /> 
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <div id="nav-box">
                <div id="title-box">
                    <h1 id="title"><a href="./">Sound-Git</a></h1>
                </div>
                <div id="menu-box">
                    <a href="./?a=about">About</a>
                </div>
            </div>
            <div id="content-box">
                <div id="player-box">
                    <div id="img-box" class="mainbox">
                        <img src="./peachtart1.png">
                    </div>
                    <div id="controller-box" class="mainbox inactive">
                        <div id="playbar-box">
                            <input type="range" id="duration" class="rangeInput" name="duration" min="0" max="100" value="0" />
                            <div id="duration-box">
                                <div id="playTime">00:00</div>
                                <div id="totTime">00:00</div>
                            </div>
                        </div>
                        <div id="playpause-box">
                            <div class="replay"><i class='bx bx-refresh' ></i></div>
                            <div class="playpause"><i class='bx bxs-right-arrow ' ></i></div>
                            <div class="volume"><i class='bx bxs-volume-full ' ></i></div>
                            <div id="volume-box">
                                <input type="range" id="volume" class="rangeInput" name="volume" min="0" max="100" value="100" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="player-list" class="mainbox">
                    <div id="player-overflow">
                    </div>
                </div>
            </div>
        </div>
        <audio style="display:none;" ></audio>
    </div>
    <script src="./settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.2/lib/marked.umd.min.js"></script>    
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./js/index.js?v=0.0.22"></script>
</body>
