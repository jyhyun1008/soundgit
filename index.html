<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sound-Git</title>
    <meta name="summary" content="정적 mp3파일 재생기. 미리듣기는 안됩니다. 링크 눌러주세요.">
    <link rel="shortcut icon" href="./soundcloud.jpg">
    <link rel="stylesheet" media="screen" href="./css/main.css?v=0.0.3">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta property="og:image" content="./soundcloud.jpg" /> 
    <meta property="og:title" content="Sound-Git" /> 
    <meta property="og:description" content="정적 mp3파일 재생기. 미리듣기는 안됩니다. 링크 눌러주세요." /> 
    <meta property="og:audio" content="./mp3/d241122_in_my_dream.mp3" /> 
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <div id="nav-box">
                <div id="title-box">
                    <h1 id="title"><a href="./">Sound-Git</a></h1>
                </div>
            </div>
            <div id="content-box">
                <div id="player-box">
                    <div id="img-box" class="mainbox">
                        <img src="./soundcloud.jpg">
                    </div>
                    <div id="controller-box" class="mainbox">
                        <div id="playbar-box">
                            <div id="playbar"></div>
                            <div id="playdot"></div>
                        </div>
                        <div id="playpause-box">
                            <i class='bx bx-refresh replay' ></i>
                            <i class='bx bxs-right-arrow playpause' ></i>
                            <i class='bx bxs-volume-full volume' ></i>
                        </div>
                    </div>
                </div>
                <div id="player-list" class="mainbox">
                </div>
            </div>
        </div>
    </div>
    <script src="./settings.js?v=0.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@15.0.2/lib/marked.umd.min.js"></script>    
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="./js/index.js?v=0.0.14"></script>
</body>
